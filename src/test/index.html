<html>
<head>
	<script>
	var c = null;
		function onMessage(x) {
				document.querySelector("#result").innerText += x.data + "\n";
		}

		function send(x) {
			if(!c) {
				c = new WebSocket("ws://"+ window.location.hostname + ":10000");
				c.onmessage = onMessage;
			}
			c.send(x);
		}
		function action() {
			send(document.querySelector("input").value);
			event.preventDefault();
			event.stopPropagation();
			return false;
		}
	</script>
</head>
<body>
	<input onchange="action();"></input>
	<pre style="border:5px solid black; padding:10px; margin:10px;" id="result"></pre>
</body>
</html>
